<p>Click to hear a random voice line.</p>

<button onclick="playAudio()" type="button">Play Audio</button>
<!-- <button onclick="pauseAudio()" type="button">Pause Audio</button>  -->

<script>
// var x = document.getElementById("myAudio"); 
var links;
var fs = require("fs");
fs.readFile("./links.txt", function(text){
    links = text.split("\n")
});
console.log(links)
function playAudio() {
    var random_num = getRandomArbitrary(0, links.length);
    var audio = new Audio();
    audio.id = 'random_voice_line';
    audio.src = links[random_num];
    console.log(links[random_num]);
    audio.play(); 
} 

// function pauseAudio() { 
//   audio.pause(); 
// }

function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}
</script>
